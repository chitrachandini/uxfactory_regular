<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="form">
        <meta name="description" content="form">
        <meta name="author" content="chitra">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>conversions</title>
        <script src="https://kit.fontawesome.com/615aa2f6b1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="form.js" rel="js/"></script>

    <body>
        <h1>Form Validation</h1>
        <form name="nameForm" onsubmit="validateForm()">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" type="text" name="fName" placeholder="enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" type="text" name="lName" placeholder="enter last name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="enter emailid">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" placeholder="enter password">
            </div>
            <button type="submit" class="btn-primary" value="submit">submit</button>
        </form>
    </body>
</html>
