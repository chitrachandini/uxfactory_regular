<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="tables">
        <meta name="description" content="table creation">
        <meta name="author" content="chitra">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>assignment2</title>
        <style>
            name {
                text-align:center;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <form>
                <tr>
                    <th colspan="2" class="name">Pizza Shop 2.O</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>Pizza Topping</td>
                    <td>
                        <input type="radio" name="pizza topping">supreme
                        <input type="radio" name="pizza topping">vegetarian
                        <input type="radio" name="pizza topping">hawaiian
                    </td>
                </tr>
                <tr>
                    <td>Pizza Sauce</td>
                    <td>
                        <select name="Pizza Sauce">
                            <option value="tomato">tomato</option>
                            <option value="chilli">chilli</option>
                            <option value="garlic">garlic</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Optinal Extras</td>
                    <td>
                        <input type="checkbox" name="extra">extra cheese
                        <input type="checkbox" name="extra">gluten free base
                    </td>
                </tr> 
                <tr>
                    <td colspan="2">Delivery Instructions
                    </td>
                </tr>
                 <tr>
                    <td colspan="2">
                        <textarea rows="5" cols="50" name="text"></textarea>
                    </td>
                </tr> 
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send My Order">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
